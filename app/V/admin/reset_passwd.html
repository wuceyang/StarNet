<extend from="admin/base.html"/>

<define name="content"/>
<div class="star-text">
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px; margin-right: 120px;">
    <legend>修改密码</legend>
  </fieldset>
  <form class="layui-form" action="/admin/user/reset-pwd" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">原始密码:</label>
        <div class="layui-input-inline">
            <input type="password" name="oldpwd" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码:</label>
        <div class="layui-input-inline">
            <input type="password" name="newpwd" value="" autocomplete="off" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码:</label>
        <div class="layui-input-inline">
            <label class="star-suggest">
                <input type="password" name="cnfpwd" value="" autocomplete="off" class="layui-input" />
            </label>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-normal layui-btn-big submitbtn"> 保 存 </button>
        </div>
    </div>
  </form>
</div>
</define/>

<define name="css"/>
<link rel="stylesheet" href="<=__RESPATH__/>/theme/res/css/star.css"/>
</define/>

<define name="js"/>
<script type="text/javascript">

layui.use(['jquery', 'layer', 'upload', 'form','layedit', 'laydate'], function(){

    var $ = layui.jquery;

    beforeRequest = function(){

        var oldpwd = $.trim($('input[name=oldpwd]', this).val());

        if(oldpwd.length == 0){

            layer.msg('请填写原始密码', {icon: 5});

            return false;
        }

        var newpwd = $.trim($('input[name=newpwd]', this).val());

        if(newpwd.length == 0){

            layer.msg('请填写新密码', {icon: 5});

            return false;
        }

        var cnfpwd = $.trim($('input[name=cnfpwd]', this).val());

        if(cnfpwd.length == 0){

            layer.msg('请填写确认密码', {icon: 5});

            return false;
        }

        return true;
    }

    reqCallback = function(ret){

        var msg     = ret.message;

        var options = {};

        if(ret.code == 200){

            var msg = '密码修改成功';

            options = {icon: 5};

            setTimeout(function(){

                ret.uri ? top.location.href = ret.uri : top.location.reload();

            }, 3000);
        }

        layer.msg(msg, options);
    }
})
</script>>
</define/>
