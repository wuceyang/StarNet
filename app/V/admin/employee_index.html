<extend from="admin/base.html"/>

<define name="content"/>
<div class="star-text">
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px; margin-right: 120px;">
    <legend>应聘管理</legend>
  </fieldset>
  <table class="layui-table" lay-skin="line">
    <colgroup>
      <col width="50">
      <col width="100">
      <col width="100">
      <col width="150">
      <col width="100">
      <col width="100">
      <col width="100">
      <col width="100">
      <col width="100">
      <col>
    </colgroup>
    <thead>
      <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>提交时间</th>
        <th>所在城市</th>
        <th>出生日期</th>
        <th>联系方式</th>
        <th>微信</th>
        <th>特长描述</th>
        <th>视频照片</th>
      </tr> 
    </thead>
    <tbody>
      <loop $list $k $v/>
        <tr>
            <td><=$v.ID/></td>
            <td><=$v.NickName/></td>
            <td><=$v.CreateTime/></td>
            <td><=$v.WorkCity/></td>
            <td><=$v.Birthday/></td>
            <td><=$v.Mobile/></td>
            <td><=$v.Wechat/></td>
            <td><=$v.Talent/></td>
            <td>
                <button data-id="<=$v.ID/>" class="layui-btn layui-btn-danger layui-btn-small delbtn"><i class="layui-icon">&#xe640;</i> 删除</button>
                <button data-url="<=$v.Path/>" class="layui-btn layui-btn-warm layui-btn-small previewbtn"><i class="layui-icon">&#xe64a;</i> 预览</button>
            </td>
            </tr>
        </loop/>
        <if !$list/>
        <tr>
            <td colspan="9" align="center">当前暂无数据</td>
        </tr>
        </if/>
    </tbody>
  </table>
  <div class="star-page">
        <div class="layui-box layui-laypage layui-laypage-default star-left">
        <=$pageParam.pageStr/>
        </div>
        <div class="star-right star-total">共计<=$pageParam.totalRecord/>条，当前<=$pageParam.curPage/>/<=$pageParam.totalPage/>页</div>
        <div class="star-clear"></div>
  </div>
</div>
</define/>

<define name="css"/>
<link rel="stylesheet" href="<=__RESPATH__/>/theme/res/css/star.css"/>
</define/>
